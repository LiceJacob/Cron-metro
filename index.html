<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Orbitron:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="container">
        <h1>Cron√¥metro</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="startbtn">Iniciar</button>
            <button class="btn" id="pausebtn">Pausar</button>
            <button class="btn" id="resumebtn">Continuar</button>
            <button class="btn" id="resetbtn">Resetar</button>
        </div>
        <footer><i style="font-size:24px" class="fa">&#xf09b; </i>
            <p>LiceJacob</p>
        </footer>
    </div>
</body>

</html>
